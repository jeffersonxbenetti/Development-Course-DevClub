    <!--
        - AULA 07 - ARQUIVOS: GITIGNORE E NODE MODULES.

        - GITIGNORE -> Aqui vai ser guardados os arquivos que você não vai querer que suba para GIT/GITHUB.
            - Exemplo:
            - Você criou um arquivo escrito "SENHA DO SERVIDOR". Para esse arquivo não ir para GIT/GITHUB quando você fizer um PUSH, você vai no arquivo GITIGNORE e escreve no final(em qualquer lugar) o nome do arquivo. Neste caso o arquivo "SENHA DO SERVIDOR". Assim quando você fizer o PUSH o arquivo será ignorado pelo GIT.

        - NODE MODULES -> Para que que serve essa pasta? 
            - Serve para guardar(MAPEAR) TODAS as dependências do projeto!
            - DETALHE IMPORTANTE: Toda vez que você clonar um projeto REACT em outro computador você terá que DAR um NPM I para instalar todas as DEPENDÊNCIAS novamente, porque a PASTA NODE MODULE ela é uma pasta muito PESADA e por isso ela fica marcada no arquivo GITIGNORE para não ser levada para o GIT/GITHUB(PUSH).
    -->
