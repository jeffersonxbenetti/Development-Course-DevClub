    <!-- 
      - AULA 05 - PACKAGE.JSON.
        - Mostrando arquivos e explicando.

          - package.json é o coração do seu projeto.
          
        - O que são os Scripts ?
          - São como "atalho".

          - Por exemplo, quando você quer rodar um projeto no Vite você escrever: npm(gerenciador de pacotes) run(executar/rodar) dev(Comando escolhido para ser rodado). "Dev" vai estar dentro do "Scripts" como:

            - "Dev": "vite"
                
          - Isso acontece por que você instalou o Vite no seu computador.

        - O que são dependências?
          - São bibliotecas que o nosso projeto precisa para rodar. Toda vez que você instala um pacote novo na aplicação ele vai ficar na "dependências". Para que serve? Serve para quando for baixar o seu projeto em outro computador o usuário vai dar um "npm instal" para instalar todas as ferramentas que o seu projeto vai precisar que estão aqui dentro.

            - Para instalar uma dependência usa-se o comando:
                - npm i style-component

        - o que são as Devdependências?
          - São ferramentas que estamos usando na nossa aplicação enquanto estivermos contruindo o projeto. Depois da aplicação pronta elas não são mais necessarias. 
              
            - Para instalar uma Devdependência é o mesmo comando mais com "-D" no final.
                - npm i style-component -D

        - Já o arquivo "package-lock.jason", vai te trazer muitas informações, porém muito mais detalhada.
    -->
