      - No curso íremos usar o VITE, uma ferramenta que facilita a criação do projeto React. Segue os passos que tem que ser feito o projeto com VITE.

        - Passo 1: No terminal do Vscode, você vai colocar o comando:  
          - npm create vite@latest
            
          - Depois desse procedimento, ele irá fazer algumas perguntas..

            1 - Você quer instalar o vite no seu pc. Você vai clicar em sim.
              - Fazendo isso você terá que colocar o nome do seu projeto logo em seguida.
            
            2 - Esse projeto é o que? 
              - vanilla?
              - vue ?
              - react? 
              - Você vai escolher REACT.
            
            3 - Esse projeto react ou react-ts?
              - React, clica em enter.
        
        - Passo 2: Depois disso ele irá criar o seu projeto. Depois de criado você terá que acessar a pasta do projeto. Como assim? Depois do projeto feito, ele fica uma pasta acima e você tem que acessar ela.

        - Passo 3: Depois de acessar a pasta, você terá que instalar alguns pacotes do projeto.
          - comando para instalar.
            - npm instal ou npm i

        - Passo 4: Você tera que rodar o seu projeto através de um comando.
          - npm run dev e aperte o enter.

          - depois é só copiar o link e colar na barra de endereço do seu navegador.          
          ! -->
