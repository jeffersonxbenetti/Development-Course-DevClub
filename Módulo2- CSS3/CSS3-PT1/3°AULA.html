<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Segunda forma de linkar o CSS no HTML.</title>
</head>
<body>
    <h1>Linkando o CSS de um arquivo separdo.</h1>

    <p>Você linkará o CSS dentro do HEAD usando o link: (link rel="stylesheet" href="./style.css")</p>

    <button>Linkado</button>    
</body>

<style>
    h1 {
    color: red;
    text-align: center;
}

p {
    color: blueviolet;
    text-align: center;
}

button {
    color: white;
    background-color: blue;
    margin: 0 auto;
    display: block;
}
</style>

</html>
