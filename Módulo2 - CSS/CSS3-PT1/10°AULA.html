<!-- 
    - 10° AULA - BOX-SIZING: 

    - POR PADRÃO ELA É UM CONTENT-BOX -> ELA SEMPRE VAI SOMANDO OS VALORES, CRESCENDO O ELEMENTO.
        - COLOCANDO ELA COM UM BORDER-BOX -> ELE SEMPRE VAI FICAR NO MESMO TAMANHO, VAI COLOCANDO TUDO LA DENTRO SEM CRESCER O ELEMENTO.
    
    -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-Sizing</title>
</head>
<body>
    <div class="box">
        Minha div
    </div>
</body>

<style>  

    .box {
        width: 100px;
        height: 100px;
        background: #ff1493;
        padding: 20px;
        border: 2px solid black;
    }

</style>

</html>
