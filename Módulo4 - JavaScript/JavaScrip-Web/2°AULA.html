<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./AU02 - Conectando javascript nos sites.js"></script>     
    
    <title>Conectando o javascript no site</title>
</head>
<body>
    <!-- - 2° AULA - CONECTANDO O JAVASCRIPT PELO ARQUIVO 'HTML': -->
    <h1>Javascript</h1>

    <input type="text" id="main-input" name="nome-completo">

    <p class="paragraph-js">Começando nossa jornada para aprender</p>
    <p class="paragraph-js">A linguagem de Programação mais versátil do mundo!</p>

    <button class="main-buttom paragraph-js">Clique aqui</button>
</body>
<script>
    // A primeira forma de se conectar é atraves da tag "script", logo depois do body
    console.log("ESTOU DENTRO DO ARQUIVO HTML.");
</script>
<style>
    h1 {
        color: #2102b8;
    }

    button {
        background: #9de600;
    }

</style>
</html>
