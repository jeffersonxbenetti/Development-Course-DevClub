<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./Styles.css">

    <title>Conversor de Moedas - DevClub</title>
</head>

<body>
    <!-- - 15° à 22° AULA - PROJETO WEB, CONVERSOR DE MOEDAS: -->

    <img class="logo" src="./assets/logo.gif" alt="Logo">

    <main>
        <label>
            Converter <b>de</b>
            <select class="from-convert">
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="to-convert">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
            </select>
        </label>

        <label>
            Valor
            <input placeholder="R$ 10.000,00" class="input-value">            
        </label>

        <button class="convert-button">Converter</button>

        <section>

            <div class="currency">
                <img src="./assets/Real.png" alt="Real Brasileiro">
                <p class="to-currency-name">Real</p>
                <p class="to-currency-value">R$ 0,00</p>
            </div>

            <img class="arrow" src="./assets/Arrow.png" alt="Flecha">

            <div class="currency">
                <img class="currency-img-convert" src="./assets/USD.png" alt="Dólar Americano">
                <p class="from-currency-name">Dólar Americano</p>
                <p class="from-currency-value">US$ 0,0</p>
            </div>
        </section>
    </main>
</body>

<script src="./Script.js"></script>

</html>
