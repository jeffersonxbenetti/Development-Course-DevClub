<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2° Exercício</title>
</head>

<body>
    <!-- Crie uma página HTML com vários elementos de âncora (<a>). Escreva um programa que, ao clicar em um link, exiba um alerta com o texto do link utilizando o método getElementByTagName. -->

    <ul>
        <li>
            <a href="#">HTML</a>
        </li>
        <li>
            <a href="#">CSS</a>
        </li>
        <li>
            <a href="#">GIT</a>
        </li>
        <li>
            <a href="#">GITHUB</a>
        </li>
        <li>
            <a href="#">JAVASCRIPT</a>
        </li>
        <li>
            <a href="#">REACT</a>
        </li>
    </ul>

</body>
<script>
    const links = document.getElementsByTagName('a')

    for(let i = 0; i < links.length; i++){
        links[i].addEventListener('click', () => {
            alert(`O botão clicado foi o ${links[i].innerHTML}`)
        })
    }
</script>
