<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1° Exercício</title>
</head>
<body>
    <h3>Descubra se o número é PAR ou IMPAR</h3>
    <input type="number" placeholder="Digite o número..">
    <button onclick="verificar()">Par ou Impar</button>
</body>
<script>
    const input = document.querySelector('input')

    function verificar(){
        const number = input.value % 2

        number === 0 ? alert(`O número ${input.value} é PAR`) : alert(`O número ${input.value} é IMPAR`)
    }
</script>
</html>
